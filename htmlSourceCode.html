<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
    <h1>Booksky</h1>
    </div>
    <div class="cointainer">
        <div class="book-cointainer">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum numquam aliquam voluptas possimus. Corrupti dolorum, voluptas, totam minima officia eum voluptatem saepe sit iure provident iusto obcaecati ducimus ipsa nemo.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="Book-title-input">
            <input type="text" placeholder="Book Author" id="Book-Author-input">
            <textarea placeholder="Short Discription" id="Book-Discription-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
</body>
</html>
